<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    Image Dashboard
  </title>

  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-1.10.2.js">
  </script>

  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js">
  </script>

  <style>
    /* text align for the body */
    body {
      text-align: center;
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    /* image dimension */
    img {
      height: 200px;
      width: 350px;
    }

    b {
      font-size: 25px;
    }

    /* imagelistId styling */
    #imageListId {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    #imageListId div {
      margin: 0 4px 4px 4px;
      padding: 0.4em;
      display: inline-block;
    }

    /* Output order styling */
    #outputvalues {
      margin: 0 2px 2px 2px;
      padding: 0.4em;
      padding-left: 1.5em;
      width: 250px;
      /* border: 2px solid dark-green; */
      background: gray;
    }

    .listitemClass {
      /* border: 1px solid #006400; */
      width: 350px;
    }

    .height {
      height: 10px;
    }
  </style>

  <script>
    $(function () {
      $("#imageListId").sortable({
        update: function (event, ui) {
          getIdsOfImages();
        }//end update		
      });
    });

    function getIdsOfImages() {
      var values = [];
      $('.listitemClass').each(function (index) {
        values.push($(this).attr("id")
          .replace("imageNo", ""));
      });

      $('#outputvalues').val(values);
    }
  </script>
</head>

<body>

  <b>Dashboard</b>

  <div class="height"></div><br>

  <div id="imageListId">
    <div id="imageNo1" class="listitemClass">
      <img
        src="https://cdn.searchenginejournal.com/wp-content/uploads/2022/06/image-search-1600-x-840-px-62c6dc4ff1eee-sej-1520x800.png"
        alt="">
    </div>

    <div id="imageNo2" class="listitemClass">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3AXdxePoT9cB85WCfpKMScGpmmSTzOAM9knvcjxQ4&s"
        alt="">
    </div>

    <div id="imageNo3" class="listitemClass">
      <img
        src="https://img.freepik.com/premium-photo/astronaut-outer-open-space-planet-earth-stars-provide-background-erforming-space-planet-earth-sunrise-sunset-our-home-iss-elements-this-image-furnished-by-nasa_150455-16829.jpg?w=2000"
        alt="">
    </div>

    <div id="imageNo4" class="listitemClass">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEBx9Wr0-Vrvo7-X_EwAXnCxBrBODj3sjPLE_6DZPA&s"
        alt="">
    </div>

    <div id="imageNo5" class="listitemClass">
      <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg" alt="">
    </div>

    <div id="imageNo6" class="listitemClass">
      <img
        src="https://images.ctfassets.net/hrltx12pl8hq/7yQR5uJhwEkRfjwMFJ7bUK/dc52a0913e8ff8b5c276177890eb0129/offset_comp_772626-opt.jpg?fit=fill&w=800&h=300"
        alt="">
    </div>
  </div>

  <!-- <div id="outputDiv">
      <b>Output of ID's of images : </b>
      <input id="outputvalues" type="text" value="" />
    </div> -->
</body>

</html>
